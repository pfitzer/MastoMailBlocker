{% load app_extra %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MastoMailBlocker</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <h1 class="d-flex align-items-center mb-2 mb-lg-0 me-4 text-white text-decoration-none">
                MastoMailBlocker</h1>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="{% url 'faq' %}" class="nav-link px-2 text-white">FAQs</a></li>
            </ul>
        </div>
    </div>
</header>
<main class="flex-shrink-0">
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show"
                     role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    {% show_latest_instances %}
    </div>
</main>
<footer class="footer d-flex flex-wrap mt-auto py-3 bg-dark text-white">
    <div class="container">
        <div class="row">
            <div class="col-6"></div>
            <div class="d-flex col-6 justify-content-end">
                <ul class="d-flex list-unstyled">
                    <li class="ms-3">
                        <a href="https://social.main-angler.de/@pfitzer" target="_blank">
                            <i class="bi bi-mastodon" style="font-size: 2rem; color: cornflowerblue;"></i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a href="https://github.com/pfitzer/MastoMailBlocker" target="_blank">
                            <i class="bi bi-github" style="font-size: 2rem; color: cornflowerblue;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
{% bootstrap_javascript %}
</body>
</html>
